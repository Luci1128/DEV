<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="head">
                <div class="blood-drop">ðŸ’‰</div>
                <h1>Donate Blood Form</h1>
                <p>Join thousands who give hope through blood donation</p>
            </div>
            
            <form id="donationForm">
                <div class="ipgroup">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="ipgroup">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="ipgroup">
                    <label for="bloodGroup">Blood Group *</label>
                    <select id="bloodGroup" name="bloodGroup" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>

                <div class="ipgroup">
                    <label for="contact">Contact Number *</label>
                    <input type="tel" id="contact" name="contact" required>
                </div>

                <div class="ipgroup">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <button type="submit" class="btn">Register for Donation</button>
                <h3></h3>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
